---
layout: default
title: Archive
---

<div class="container">
  <header class="archive-header">
    <h1 class="archive-title">All Posts</h1>
    <p class="archive-subtitle">{{ site.posts.size }} articles about home automation and smart technology</p>
  </header>

  <div class="archive-list">
    {% for post in site.posts %}
    <article class="archive-item">
      <time datetime="{{ post.date | date_to_xmlschema }}" class="archive-date">
        {{ post.date | date: "%b %d, %Y" }}
      </time>
      <h2 class="archive-post-title">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      {% if post.category %}
      <span class="archive-category">{{ post.category }}</span>
      {% endif %}
    </article>
    {% endfor %}
  </div>
</div>

<style>
.archive-header {
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 2px solid var(--color-border);
}

.archive-title {
  font-family: var(--font-display);
  font-size: 3.5rem;
  font-weight: 900;
  color: var(--color-text);
  margin-bottom: 0.5rem;
  letter-spacing: -0.02em;
}

.archive-subtitle {
  color: var(--color-text-dim);
  font-size: 1.1rem;
}

.archive-list {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.archive-item {
  display: grid;
  grid-template-columns: 120px 1fr auto;
  gap: 1.5rem;
  align-items: baseline;
  padding: 1rem 0;
  border-bottom: 1px solid var(--color-border);
  transition: var(--transition);
}

.archive-item:hover {
  padding-left: 1rem;
  border-left: 3px solid var(--color-accent);
}

.archive-date {
  color: var(--color-text-dim);
  font-size: 0.9rem;
  font-weight: 500;
}

.archive-post-title {
  font-family: var(--font-display);
  font-size: 1.4rem;
  font-weight: 600;
  margin: 0;
}

.archive-post-title a {
  color: var(--color-text);
  text-decoration: none;
  transition: var(--transition);
}

.archive-post-title a:hover {
  color: var(--color-accent);
}

.archive-category {
  padding: 0.2rem 0.6rem;
  background: rgba(0, 230, 118, 0.1);
  color: var(--color-accent);
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  font-weight: 600;
}

@media (max-width: 768px) {
  .archive-item {
    grid-template-columns: 1fr;
    gap: 0.5rem;
  }
  
  .archive-category {
    align-self: start;
  }
}
</style>
