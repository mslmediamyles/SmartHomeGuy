<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@400;500;600;700&family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
</head>
<body>
  <nav class="main-nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="logo">
        <span class="logo-bracket">&lt;</span>SmartHomeGuy<span class="logo-bracket">/&gt;</span>
      </a>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}">Posts</a></li>
        <li><a href="{{ '/archive' | relative_url }}">Archive</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; {{ 'now' | date: "%Y" }} SmartHomeGuy. Building the future, one automation at a time.</p>
      <div class="footer-links">
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
