# Site settings
title: SmartHomeGuy
description: Home automation projects, tutorials, and code snippets

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# Plugins - GitHub Pages compatible only
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - TROUBLESHOOTING.md
